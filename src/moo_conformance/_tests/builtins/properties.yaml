  ## Property inheritance tests

  - name: property_inheritance_basic_props
    description: Child inherits property from parent with correct value
    permission: programmer
    steps:
      - run: "create($nothing)"
        capture: parent
      - run: "add_property({parent}, \"test_prop\", \"parent_val\", {player, \"\"})"
      - run: "create({parent})"
        capture: child
      - run: "{child}.test_prop"
        expect:
          value: "parent_val"
      - run: "property_info({child}, \"test_prop\")[2]"
        expect:
          value: ""
    cleanup:
      - run: "recycle({child})"
      - run: "recycle({parent})"

  - name: property_inheritance_override
    description: Child can override inherited property value
    permission: programmer
    steps:
      - run: "create($nothing)"
        capture: parent
      - run: "add_property({parent}, \"test_prop\", \"parent_val\", {player, \"\"})"
      - run: "create({parent})"
        capture: child
      - run: "{child}.test_prop = \"child_val\""
      - run: "{child}.test_prop"
        expect:
          value: "child_val"
      - run: "{parent}.test_prop"
        expect:
          value: "parent_val"
    cleanup:
      - run: "recycle({child})"
      - run: "recycle({parent})"

  - name: property_inheritance_clear_restores_parent
    description: Clearing child property restores parent value
    permission: programmer
    steps:
      - run: "create($nothing)"
        capture: parent
      - run: "add_property({parent}, \"test_prop\", \"parent_val\", {player, \"\"})"
      - run: "create({parent})"
        capture: child
      - run: "{child}.test_prop = \"child_val\""
      - run: "clear_property({child}, \"test_prop\")"
      - run: "{child}.test_prop"
        expect:
          value: "parent_val"
    cleanup:
      - run: "recycle({child})"
      - run: "recycle({parent})"

  - name: property_inheritance_chparent_adds_properties
    description: Changing parent adds new inherited properties
    permission: programmer
    steps:
      - run: "create($nothing)"
        capture: parent_a
      - run: "create($nothing)"
        capture: parent_b
      - run: "add_property({parent_a}, \"prop_a\", \"val_a\", {player, \"\"})"
      - run: "add_property({parent_b}, \"prop_b\", \"val_b\", {player, \"r\"})"
      - run: "create({parent_a})"
        capture: child
      - run: "{child}.prop_a"
        expect:
          value: "val_a"
      - run: "{child}.prop_b"
        expect:
          error: E_PROPNF
      - run: "chparent({child}, {parent_b})"
      - run: "{child}.prop_a"
        expect:
          error: E_PROPNF
      - run: "{child}.prop_b"
